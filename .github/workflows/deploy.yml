name: Deploy Vite App to GitHub Pages

on:
    push:
        branches:
            - main # Trigger on pushes to the 'main' branch (or 'master', etc.)

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18" # Use a Node.js version compatible with your project

            - name: Install dependencies
              run: npm install

            - name: Run Vite build
              run: npm run build

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist # Path to your built application (Vite's default)

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              # With the `permissions` section below, you usually don't need a token
              # but if you run into issues, uncomment the token line:
              # with:
              #   token: ${{ secrets.GITHUB_TOKEN }}

permissions:
    contents: read
    pages: write
    id-token: write # Required for `deploy-pages` to authenticate
